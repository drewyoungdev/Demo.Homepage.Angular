<div [hidden]="!showPreloader">
  <div class="preloader sprk-c-Spinner sprk-c-Spinner--circle sprk-c-Spinner--large sprk-c-Spinner--dark"></div>
</div>
<sprk-stack [hidden]="showPreloader">
  <div sprkStackItem>
    <h1 class="sprk-b-TypeDisplayTwo sprk-b-PageTitle sprk-u-mbl">
      Your Dashboard
    </h1>
  </div>
  <div sprkStackItem>
    <sprk-stack splitAt="tiny">
      <div
        sprkStackItem
        style="padding-right:16px"
        class="sprk-o-Stack__item--three-fifths@xs">
        <!-- first item here will always have content. whether it is an error page or some ads that might take it's place -->
        <app-homepage-item-one (completedEvent)="onCompletion($event)"></app-homepage-item-one>
        <app-homepage-item-two (completedEvent)="onCompletion($event)"></app-homepage-item-two>
      </div>
      <div
        sprkStackItem
        style="padding-left:16px"
        class="sprk-o-Stack__item--two-fifths@xs">
        <!-- first item here will always have content. whether it is an error page or some ads that might take it's place -->
        <app-homepage-item-three (completedEvent)="onCompletion($event)"></app-homepage-item-three>
        <app-homepage-item-four (completedEvent)="onCompletion($event)"></app-homepage-item-four>
      </div>
    </sprk-stack>
  </div>
</sprk-stack>
